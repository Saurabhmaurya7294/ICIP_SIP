<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Editor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="code_editor">
            <h1>HTML</h1>
            <textarea name="html" id="html" placeholder="HTML"></textarea>
        </div>
        <div class="code_editor">
            <h1>CSS</h1>
            <textarea name="css" id="css" placeholder="CSS"></textarea>
        </div>
        <div class="code_editor">
            <h1>JS</h1>
            <textarea name="js" id="js" placeholder="JavaScript"></textarea>
        </div>
    </div>
    <div class="result">
        <h1>Result</h1>
        <iframe id="code"></iframe>
    </div>
    <script src="script.js"></script>
</body>
</html>
